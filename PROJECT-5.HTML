<!DOCTYPE html>
<html>
<head>
<title>PROJECT 5</title>
<link rel="stylesheet" href="PROJECT-5.css">
</head>
<body>
<h1> Make an image map showing the usage of shape, coords, href attributes in map definition</h1>
<h2>Image Map</h2>
<p>The HTML map tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more area tags.</p>
<img src="workplace.JPG" alt="Workplace" usemap="#workmap">

<map name="workmap">
  <area shape="rect" coords="348,69,473,247" alt="Computer" href="COMPUTER.HTML">
  <area shape="rect" coords="252,160,249,240" alt="Phone" href="PHONE.HTML">
  <area shape="rect" coords="510,296,523,418" alt="Tablet" href="TABLET.HTML">
  <area shape="circle" coords="248,76,252,141" alt="Cup of coffee" href="COFFEE.HTML">
</map>
</body>
</html>
